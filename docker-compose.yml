version: '3.8'
services:
  db:
    container_name: db
    # image: postgres:12.1
    build:
        context: ./db
        dockerfile: Dockerfile
    ports:
        - "5432:5432"
    environment:
    - POSTGRES_USER=$POSTGRES_USER
    - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    - POSTGRES_NAME=$POSTGRES_NAME
    volumes:
        - ./db/data:/var/lib/postgresql/data
  service:
    container_name: backend
    restart: unless-stopped
    env_file: ./.env
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: $POSTGRES_USER
      DB_PASSWORD: $POSTGRES_PASSWORD
      DB_NAME: $POSTGRES_NAME
    build:
        context: ./service
        dockerfile: Dockerfile
    volumes:
        - /app/node_modules
        - ./service/config:/app/config
        - ./service/src:/app/src
        - ./service/test:/app/test
    ports:
        - "3000:3000"
    depends_on:
      - db
    stdin_open: true
    tty: true
  frontend:
    container_name: frontend
    restart: unless-stopped
    build:
        context: ./frontend
        dockerfile: Dockerfile.dev
    volumes:
        - /app/node_modules
        - ./frontend:/app
    ports:
        - "8080:8080"
